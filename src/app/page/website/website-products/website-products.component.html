<div class="shopping-basket-intro bg-light text-dark py-5">
    <div class="container">
      <h2 class="mb-4">Welcome to <span class="text-danger">ShoppingBasket</span></h2>
      <p class="lead">
        Your go-to destination for a seamless and enjoyable shopping experience. Explore a curated selection of high-quality products, thoughtfully chosen for you. Embrace the convenience of online shopping with us!
      </p>
    </div>
  </div>
  <br>
  <div class="row" style="--bs-gutter-x: -0.5rem;">
    <div class="col-12">
        <div class="row justify-content-center text-center py-4">
            <!-- <div class="col-md-8"> -->
              <h3 class="display-4 text-danger mb-4 py-2">Product List</h3>
            <!-- </div> -->
          </div>
            <div class="card-body">
                <div class="row">
                  <div class="col-3 my-2" *ngFor="let i of productList">
                      <article class="card">
                          <div class="card__img">
                              <img [src]="i.image" alt="Card image">
                          </div>
                          <div class="card__name">
                              <p>{{i.title}}</p>
                          </div>
                          <div class="card__precis">
                              <div>
                                  <span class="card__preci card__preci--now">{{i.price}}</span>
                              </div>
                              <a href="" class="card__icon">
                                  <button class="btn btn-primary mx-2">Add to cart</button></a>
                          </div>
                      </article>
                  </div>
                </div>
              
        </div>
    </div>
