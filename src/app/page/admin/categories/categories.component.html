<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Serial NO.</th>
                    <th>Categories</th>
                    <th>Actions</th>
                </tr>
            </thead>

                </tr>
            </tbody>
        </table>
    </div>
</div>
